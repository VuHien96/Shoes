<th:block th:fragment="header">
<header class="header">
    <div class="logo-container">
        <a href="" class="logo"> <img th:src="@{/adminlte/img/logo.png}" width="75" height="35" alt="Porto Admin"/>
        </a>
        <div class="d-md-none toggle-sidebar-left" data-toggle-class="sidebar-left-opened" data-target="html"
             data-fire-event="sidebar-left-opened"><i class="fas fa-bars" aria-label="Toggle sidebar"></i>
        </div>
    </div>

    <div class="header-right">
        <span class="separator"></span>
        <div id="userbox" class="userbox">
            <a href="#" data-toggle="dropdown">
                <figure class="profile-picture">
                    <img th:src="@{/adminlte/img/%21logged-user.jpg}" alt="Joseph Doe" class="rounded-circle"
                         data-lock-picture="img/%21logged-user.jpg"/>
                </figure>
                <div class="profile-info" >
                    <span class="name">[[${#httpServletRequest.remoteUser}]]</span>
                    <span class="role">Administrator</span>
                </div>
                <i class="fa custom-caret"></i>
            </a>
            <div class="dropdown-menu">
                <ul class="list-unstyled mb-2">
                    <li class="divider"></li>
                    <li>
                        <a role="menuitem" tabindex="-1" href="pages-user-profile.html"><i
                                class="bx bx-user-circle"></i> My Profile</a>
                    </li>
                    <li>
                        <a role="menuitem" tabindex="-1" href="#" data-lock-screen="true"><i
                                class="bx bx-lock"></i> Lock Screen</a>
                    </li>
                    <li>
                        <a role="menuitem" tabindex="-1" href="/api/logout"><i
                                class="bx bx-power-off"></i> Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</header>
</th:block>
